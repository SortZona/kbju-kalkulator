  <script>
    // --- DOM –≠–ª–µ–º–µ–Ω—Ç—ã ---
    const calcForm = document.getElementById('calc-form');
    const bodytypeSelect = document.getElementById('bodytype');
    const bodyTypePathElement = document.getElementById('bodyTypePath');
    const resultOutputDiv = document.getElementById('result-output');
    const errorMessageDiv = document.getElementById('error-message');

    // --- SVG –°–∏–ª—É—ç—Ç—ã ---
    const bodySilhouettes = {
        ectomorph: 'M50 10 A10 10 0 1 0 50 30 A10 10 0 1 0 50 10 Z M45 30 V150 H55 V30 Z',
        mesomorph: 'M50 10 A10 10 0 1 0 50 30 A10 10 0 1 0 50 10 Z M40 30 V150 H60 V30 Z',
        endomorph: 'M50 10 A10 10 0 1 0 50 30 A10 10 0 1 0 50 10 Z M35 35 V145 H65 V35 Z'
    };

    // --- –§—É–Ω–∫—Ü–∏–∏ ---

    /**
     * –û–±–Ω–æ–≤–ª—è–µ—Ç SVG –∏–∫–æ–Ω–∫—É –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º —Ç–∏–ø–æ–º —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è.
     */
    function updateBodyTypeIcon() {
        const selectedType = bodytypeSelect.value;
        const silhouettePath = bodySilhouettes[selectedType] || bodySilhouettes.mesomorph;
        bodyTypePathElement.setAttribute('d', silhouettePath);
    }

    /**
     * –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ—Ç –ö–ë–ñ–£ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–≤–µ–¥–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö.
     * –ò—Å–ø–æ–ª—å–∑—É–µ—Ç —Ñ–æ—Ä–º—É–ª—É –ú–∏—Ñ—Ñ–ª–∏–Ω–∞-–°–∞–Ω –ñ–µ–æ—Ä–∞, –º–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—É—é —Å —É—á–µ—Ç–æ–º —Ç–∏–ø–∞ —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è –∏ —Ü–µ–ª–∏.
     * @param {object} data - –û–±—ä–µ–∫—Ç —Å –¥–∞–Ω–Ω—ã–º–∏ —Ñ–æ—Ä–º—ã.
     * @returns {object|null} - –û–±—ä–µ–∫—Ç —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –∏–ª–∏ null –≤ —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏.
     */
    function calculateBMR_TDEE(data) {
        const { weight, height, age, gender, activity, goal, bodytype } = data;

        // –†–∞—Å—á–µ—Ç –±–∞–∑–∞–ª—å–Ω–æ–≥–æ –º–µ—Ç–∞–±–æ–ª–∏–∑–º–∞ (BMR) –ø–æ —Ñ–æ—Ä–º—É–ª–µ –ú–∏—Ñ—Ñ–ª–∏–Ω–∞-–°–∞–Ω –ñ–µ–æ—Ä–∞
        let bmr;
        if (gender === 'male') {
            bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;
        } else { // female
            bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
        }

        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ BMR –Ω–∞ —Ç–∏–ø —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è
        let bodytypeFactor;
        switch (bodytype) {
            case 'ectomorph': bodytypeFactor = 1.05; break; // –£—Å–∫–æ—Ä–µ–Ω–Ω—ã–π –º–µ—Ç–∞–±–æ–ª–∏–∑–º
            case 'endomorph': bodytypeFactor = 0.95; break; // –ó–∞–º–µ–¥–ª–µ–Ω–Ω—ã–π –º–µ—Ç–∞–±–æ–ª–∏–∑–º
            default: bodytypeFactor = 1.0; // –ú–µ–∑–æ–º–æ—Ä—Ñ
        }
        bmr *= bodytypeFactor; // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ñ–∞–∫—Ç–æ—Ä —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è –∫ BMR

        // –†–∞—Å—á–µ—Ç –æ–±—â–µ–π –¥–Ω–µ–≤–Ω–æ–π –∑–∞—Ç—Ä–∞—Ç—ã —ç–Ω–µ—Ä–≥–∏–∏ (TDEE) —Å —É—á–µ—Ç–æ–º –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
        let tdee = bmr * activity;

        // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ TDEE –Ω–∞ —Ü–µ–ª—å
        switch (goal) {
            case 'gain': tdee *= 1.15; break; // –ù–∞–±–æ—Ä –º–∞—Å—Å—ã (+15% –∫–∫–∞–ª)
            case 'cut': tdee *= 0.85; break; // –°–Ω–∏–∂–µ–Ω–∏–µ –≤–µ—Å–∞ (-15% –∫–∫–∞–ª)
            // maintain - –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        }

        // –†–∞—Å—á–µ—Ç –ë–ñ–£
        // –ë–µ–ª–∫–∏: ~2 –≥ –Ω–∞ –∫–≥ –≤–µ—Å–∞
        const protein = weight * 2;
        // –ñ–∏—Ä—ã: ~1 –≥ –Ω–∞ –∫–≥ –≤–µ—Å–∞
        const fat = weight * 1;

        // –ü–µ—Ä–µ–≤–æ–¥–∏–º –±–µ–ª–∫–∏ –∏ –∂–∏—Ä—ã –≤ –∫–∞–ª–æ—Ä–∏–∏
        const proteinKcal = protein * 4; // 1 –≥ –±–µ–ª–∫–∞ = 4 –∫–∫–∞–ª
        const fatKcal = fat * 9;       // 1 –≥ –∂–∏—Ä–∞ = 9 –∫–∫–∞–ª

        // –û—Å—Ç–∞–≤—à–∏–µ—Å—è –∫–∞–ª–æ—Ä–∏–∏ –∏–¥—É—Ç –Ω–∞ —É–≥–ª–µ–≤–æ–¥—ã
        const carbsKcal = tdee - proteinKcal - fatKcal;
        // –ü–µ—Ä–µ–≤–æ–¥–∏–º –∫–∞–ª–æ—Ä–∏–∏ —É–≥–ª–µ–≤–æ–¥–æ–≤ –≤ –≥—Ä–∞–º–º—ã
        const carbs = carbsKcal / 4; // 1 –≥ —É–≥–ª–µ–≤–æ–¥–æ–≤ = 4 –∫–∫–∞–ª

        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
        return {
            tdee: Math.round(tdee),
            protein: Math.round(protein),
            fat: Math.round(fat),
            // –£–≥–ª–µ–≤–æ–¥—ã –Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–º–∏
            carbs: Math.round(carbs > 0 ? carbs : 0)
        };
    }

    /**
     * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞ –≤ DOM.
     * @param {object} results - –û–±—ä–µ–∫—Ç —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏.
     */
    function displayResults(results) {
        resultOutputDiv.innerHTML = `
            <h3 class="text-lg font-semibold text-center mb-3 text-gray-800">–í–∞—à–∞ —Å—É—Ç–æ—á–Ω–∞—è –Ω–æ—Ä–º–∞:</h3>
            <div class="space-y-2 text-sm">
                <p class="flex justify-between"><span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> <strong class="text-indigo-600">${results.tdee} –∫–∫–∞–ª</strong></p>
                <hr class="my-1 border-gray-200">
                <p class="flex justify-between"><span>–ë–µ–ª–∫–∏:</span> <strong class="text-green-600">${results.protein} –≥</strong></p>
                <p class="flex justify-between"><span>–ñ–∏—Ä—ã:</span> <strong class="text-yellow-600">${results.fat} –≥</strong></p>
                <p class="flex justify-between"><span>–£–≥–ª–µ–≤–æ–¥—ã:</span> <strong class="text-red-600">${results.carbs} –≥</strong></p>
            </div>
        `;
        resultOutputDiv.classList.remove('hidden');
        errorMessageDiv.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        errorMessageDiv.textContent = ''; // –û—á–∏—â–∞–µ–º —Ç–µ–∫—Å—Ç –æ—à–∏–±–∫–∏
    }

    /**
     * –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –≤ DOM.
     * @param {string} message - –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ.
     */
    function displayError(message) {
        errorMessageDiv.textContent = message;
        errorMessageDiv.classList.remove('hidden');
        resultOutputDiv.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        resultOutputDiv.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
    }

    /**
     * –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã.
     * @param {Event} event - –°–æ–±—ã—Ç–∏–µ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã.
     */
    function handleSubmit(event) {
        event.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

        // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        displayError('');
        resultOutputDiv.classList.add('hidden');

        const formData = new FormData(calcForm);
        const data = {
            weight: parseFloat(formData.get('weight')),
            height: parseFloat(formData.get('height')),
            age: parseInt(formData.get('age')),
            gender: formData.get('gender'),
            bodytype: formData.get('bodytype'),
            activity: parseFloat(formData.get('activity')),
            goal: formData.get('goal')
        };

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤—Ö–æ–¥–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        if (isNaN(data.weight) || data.weight <= 0 ||
            isNaN(data.height) || data.height <= 0 ||
            isNaN(data.age) || data.age <= 0 || data.age > 120) {
            displayError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –≤–µ—Å–∞, —Ä–æ—Å—Ç–∞ –∏ –≤–æ–∑—Ä–∞—Å—Ç–∞ (–¥–æ 120 –ª–µ—Ç).');
            return; // –ü—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        }

        if (!data.gender || !data.bodytype || !data.activity || !data.goal) {
             displayError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –≤—Å–µ –æ–ø—Ü–∏–∏.');
             return; // –ü—Ä–µ—Ä—ã–≤–∞–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ –ø—Ä–∏ –æ—à–∏–±–∫–µ
        }

        // –í—ã–ø–æ–ª–Ω—è–µ–º —Ä–∞—Å—á–µ—Ç
        const results = calculateBMR_TDEE(data);

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –∏–ª–∏ –æ—à–∏–±–∫—É
        if (results) {
            displayResults(results);
        } else {
            // –≠—Ç–æ—Ç —Å–ª—É—á–∞–π –º–∞–ª–æ–≤–µ—Ä–æ—è—Ç–µ–Ω —Å —Ç–µ–∫—É—â–µ–π –≤–∞–ª–∏–¥–∞—Ü–∏–µ–π, –Ω–æ –æ—Å—Ç–∞–≤–ª–µ–Ω –∫–∞–∫ –∑–∞–ø–∞—Å–Ω–æ–π
            displayError('–ù–µ —É–¥–∞–ª–æ—Å—å —Ä–∞—Å—Å—á–∏—Ç–∞—Ç—å –ö–ë–ñ–£. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–≤–µ–¥–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.');
        }
    }

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –°–ª—É—à–∞—Ç–µ–ª–∏ –°–æ–±—ã—Ç–∏–π ---
    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—ã–±–æ—Ä–∞
    bodytypeSelect.addEventListener('change', updateBodyTypeIcon);
    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Ç–µ–ª–æ—Å–ª–æ–∂–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã (–¥–ª—è –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é)
    document.addEventListener('DOMContentLoaded', updateBodyTypeIcon);
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å —Å–æ–±—ã—Ç–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    calcForm.addEventListener('submit', handleSubmit);

  </script>
